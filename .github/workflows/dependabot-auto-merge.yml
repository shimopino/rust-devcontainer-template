name: Dependabot Auto Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2.5.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply labels by semver
        uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf # v1.1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            dependencies
            ${{ steps.metadata.outputs.update-type == 'version-update:semver-patch' && 'semver:patch' || '' }}
            ${{ steps.metadata.outputs.update-type == 'version-update:semver-minor' && 'semver:minor' || '' }}
            ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' && 'semver:major' || '' }}

      - name: Skip major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          echo "Skipping auto-merge for major update"

      - name: Approve and enable auto-merge (gh)
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: |
          gh pr review ${{ github.event.pull_request.number }} --repo "$GITHUB_REPOSITORY" --approve --body "Auto approved by workflow"
          gh pr merge ${{ github.event.pull_request.number }} --repo "$GITHUB_REPOSITORY" --squash --auto
